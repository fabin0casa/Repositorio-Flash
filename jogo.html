    <div class="headtag">
        <a class="ret" href="index.html">
            <div class="home-download"style="display: flex; align-items: center;">
                <img src="images/flash.png" style="width: 100px; height: 100px; margin-right: 10px;">
                <div>
                    <h1>Jogos Flash<br> Usando emulador</h1>

    <div class="linkbar">
        <div class ="ret">
            <b>
            <a class="blink" href="index.html">Início</a>

    </div>
    <br>

</head>
<body>
    

    <div align="center">

        <div class="titulo">
            <b><div id="output"></div></b>
        </div>

        </br>
        
        <div id="container"></div>
        </br></br>

        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
            }

            // Obtém o valor do parâmetro 'data'
            var nome = getQueryParam('data');

            function printToScreen(text) {
                document.getElementById("output").innerText = text;
            }

            printToScreen(nome);

            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container");
                container.appendChild(player);
                player.style.width = "800px";
                player.style.height = "600px";
                player.load(`flash/${nome}/${nome}.swf`);
            });
        </script>
    </div>


    <div class="footer">
        Feito por: Fábio Casagrande
    </div>

</body>
</html>
